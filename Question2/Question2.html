<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Question 2</title>
</head>
<body>
<div class="container">
    <!--    Tab group-->
    <ul class="search__tab">
        <li class="tab__element active">Nhà đất bán</li>
        <li class="tab__element inactive">Nhà đất cho thuê</li>
        <li class="tab__element inactive">Dự án</li>
    </ul>

    <!--    Content group-->
    <div class="search__container">
        <div class="search__element">
            <div class="search__control">
                <div class="control__dropdown">
                    <span><i class="fa-solid fa-house icon"></i> Loại nhà đất <i
                            class="fa-solid fa-chevron-down icon"></i></span>
                </div>
                <div class="search__box">
                    <input type="text" class="search-box__input" placeholder="Tìm kiếm địa điểm khu vực">
                    <button class="btn control__search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        Tìm Kiểm
                    </button>
                </div>
            </div>
        </div>
        <!--        Filter component-->
        <div class="search__element filter__container">
            <div class="filter__group">
                <div class="filter__dropdown">
                    <div class="filter__inner">
                        <span>Trên toàn quốc </span>
                        <i class="fa-solid fa-chevron-down icon filter__icon"></i>
                    </div>
                </div>
                <div class="filter__dropdown">
                    <div class="filter__inner">
                        <span>Mức giá</span>
                        <i class="fa-solid fa-chevron-down icon filter__icon"></i>
                    </div>
                </div>
                <div class="filter__dropdown">
                    <div class="filter__inner">
                        <span>Diện tích</span>
                        <i class="fa-solid fa-chevron-down icon filter__icon"></i>
                    </div>
                </div>
                <div class="filter__dropdown filter-element--inactive">
                    <div class="filter__inner">
                        <span>Dự án</span>
                        <i class="fa-solid fa-chevron-down icon filter__icon"></i>
                    </div>
                </div>
            </div>
            <!--            Search Action-->
            <div class="search__action">
                <a href="" class="btn__wrapper">
                    <div class="btn">
                        <p class="action__text">Mở rộng</p>
                        <i class="fa-solid fa-chevron-down icon"></i>
                    </div>
                </a>
                <div class="search__action-refresh">
                    <a href="" class="btn__wrapper">
                        <i class="fa-solid fa-arrow-rotate-right icon"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
